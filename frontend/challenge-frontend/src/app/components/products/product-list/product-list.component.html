<!-- Componente responsável pela listagem, utilizando a reutilização de componentes  -->
<div class="w-full p-4 md:p-14 h-full flex flex-col justify-between">
  <!-- Div responsável pelo conteúdo do componente -->
  <div>
    <!-- Div responsável pelo título do componente  -->
    <h1 class="text-xl md:text-2xl font-bold mb-4 ">Produtos Cadastrados</h1>
    <!-- Div responsável pela barra de pesquisa e botão de adicionar novo produto  -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
      <app-search class="w-full md:w-auto" (search)="applyFilter($event)"></app-search>
      <app-button class="w-full md:w-auto" (click)="addProduct()"></app-button>
    </div>
    <!-- Div responsável pela tabela de produtos  -->
    <app-table [dataSource]="products" class="w-full overflow-x-auto flex"></app-table>
  </div>
  <!-- Div responsável pela paginação  -->
  <app-paginator (pageChange)="onPageChange($event)" class="w-full mt-4 md:mt-0"></app-paginator>
</div>
