<div class="w-full p-14">
<div class="flex justify-between items-center mb-4">
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" class="p-2 border rounded w-1/3">
  <button mat-raised-button color="primary" (click)="addProduct()" class="bg-green-500 text-white p-2 rounded">Adicionar Produto</button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 w-full">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="p-2"> Image </th>
    <td mat-cell *matCellDef="let product" class="p-2"> <img [src]="product.image" alt="{{product.name}}" width="50"> </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="p-2"> ID </th>
    <td mat-cell *matCellDef="let product" class="p-2"> {{product.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="p-2"> Name </th>
    <td mat-cell *matCellDef="let product" class="p-2"> {{product.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="p-2"> Description </th>
    <td mat-cell *matCellDef="let product" class="p-2"> {{product.description}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="p-2"> Price </th>
    <td mat-cell *matCellDef="let product" class="p-2"> {{product.price}} </td>
  </ng-container>

  <!-- Options Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef class="p-2"> Options </th>
    <td mat-cell *matCellDef="let product" class="p-2">
      <button mat-button class="bg-blue-500 text-white p-2 rounded">Edit</button>
      <button mat-button class="bg-red-500 text-white p-2 rounded">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-200"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)" class="mt-4"></mat-paginator>
</div>
